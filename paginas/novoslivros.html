<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Livro</title>
</head>
<body>
    <h1>Inserir Novo Livro</h1>
    <form action="/inserir-livro" method="POST">
        <label for="livro">Nome do Livro:</label>
        <input type="text" id="livro" name="livro" required>
        <br><br>
        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required>
        <br><br>
        <button type="submit">Inserir Livro</button>
    </form>
    <br>
    <a href="/livros">Ver lista de livros</a>
</body>
</html>
