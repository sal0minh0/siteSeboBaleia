<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Uma livraria muito especial no meio do centro do Recife!"
    />
    <title>Sebo Baleia</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <!-- Fim do Head-->

  <body>
    <!--1-->
    <header class="cabecalho">

      <img class="cabecalho-imagem" src="assets/logo.jpg" 
      width="300px" 
      alt="Logo do Sebo">

      <nav class="cabecalho-menu">
          <a class="cabecalho-menu-item">Home</a>
          <a class="cabecalho-menu-item">Sobre</a>
          <a class="cabecalho-menu-item">Estante Virtual</a>
          <a class="cabecalho-menu-item">Contato</a>
          <a class="cabecalho-menu-item">Como Chegar?</a>
      </nav>

    </header>

    <!--2-->
    <main class="conteudo">
        <section class="conteudo-principal">

            <div class="conteudo-principal-escrito">

                <h1 class="conteudo-principal-escrito-titulo">Sebo Baleia</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Uma <strong>livraria</strong> inclusiva para todos, como se fosse um <strong>bar aconchegante</strong>.</h2> <!--Melhorar-->
                <button class="conteudo-principal-escrito-botao">Clique aqui nesse Botão (Quero encontrar a <strong>Livraria</strong>!)</button> <!--O que colocaria nesse botão? (Sugestão em Espaço)-->
                
            </div>

            <img class="conteudo-principal-escrito-imagem" src="assets/apresentacao.jpg" 
            width="400px" height="400px"
            alt="Apresentação do Sebo"> <!--Mudar se tiver outra ideia-->
        </section>

        <section class="conteudo-secundario">

            <h3 class="conteudo-secundario-titulo">Quais tipos de <strong>livros</strong> vendemos?</h3> <!--Exemplos-->
            <p class="conteudo-secundario-paragrafo">História</p>
            <p class="conteudo-secundario-paragrafo">Filosofia</p>
            <p class="conteudo-secundario-paragrafo">Sociologia</p>
            <p class="conteudo-secundario-paragrafo">Cultura Pernambucana</p>
            <p class="conteudo-secundario-paragrafo">Poemas</p> <!--(...)-->
            <!--Colocar mais se necessário-->

        </section>

    </main>

    <!--3-->
    <footer class="rodape">
        <h4 class="rodape-imagem">Sebo Baleia Copyright © "Ano tal"</h4>
    </footer>
  </body>

  <!--Fim do Body-->
</html>
